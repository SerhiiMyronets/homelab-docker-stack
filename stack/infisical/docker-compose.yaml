version: "3.8"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: infisical
      POSTGRES_USER: infisical
      POSTGRES_PASSWORD: supersecret
    volumes:
      - /mnt/data/docker/infisical/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infisical -d infisical"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - /mnt/data/docker/infisical/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  infisical:
    image: infisical/infisical:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # обов'язкові змінні для self-hosted
      DB_CONNECTION_URI: postgres://infisical:supersecret@postgres:5432/infisical
      REDIS_URL: redis://redis:6379
      SITE_URL: http://localhost:8080

      # ключі (див. формати нижче)
      ENCRYPTION_KEY: 6c1fe4e407b8911c104518103505b218
      AUTH_SECRET: 5lrMXKKWCVocS/uerPsl7V+TX/aaUaI7iDkgl3tSmLE=

      NODE_ENV: production
      PORT: 8080
      TELEMETRY_ENABLED: "false"
    ports:
      - "8080:8080"